services:
  - type: web
    name: ai-interviewer-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          name: ai-interviewer-client
          type: web
          property: url
      - key: LEMONFOX_KEY
        sync: false
      - key: OPENAI_KEY
        sync: false
    healthCheckPath: /api/problems
    autoDeploy: true

  - type: web
    name: ai-interviewer-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ai-interviewer-server.onrender.com/api/:splat
      - type: rewrite
        source: /leetcode/*
        destination: https://ai-interviewer-server.onrender.com/leetcode/:splat
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true 